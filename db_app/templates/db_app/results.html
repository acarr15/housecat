{% extends "db_app/base.html" %}
{% load static %}
{% block style %}

<style type="text/css">
	
</style>

{% endblock style %}

{% block content %}

<div class="container">
	
	<h1>Artists View</h1>
	<br>
	{% for artist in artistData %}
	<div class="container">
		<h3><a target="_blank" href="{{ artist.website }}">{{ artist.name }}</a> -- {{ artist.hometown }}, {{ artist.region_id }}</h3>
		<div class="container">
			<p>{{ artist.email }}</p>
		</div>
	</div>
	<ul>
		<li><a target="_blank" href="{{ artist.facebook }}"><img src="{% static 'db_app/facebook.png' %}" height="30" width="30"></a></li>
		<li><a target="_blank" href="{{ artist.instagram }}"><img src="{% static 'db_app/instagram.png' %}" height="30" width="30"></a></li>
		<li><a target="_blank" href=""><img src="{% static 'db_app/tumblr.png' %}" height="30" width="30"></a></li>
		<li><a target="_blank" href=""><img src="{% static 'db_app/soundcloud.png' %}" height="30" width="30"></a></li>
		<li><a target="_blank" href=""><img src="{% static 'db_app/twitter.png' %}" height="30" width="30"></a></li>
		<li><a target="_blank" href=""><img src="{% static 'db_app/patreon.png' %}" height="30" width="30"></a></li>
		<li><a target="_blank" href=""><img src="{% static 'db_app/bandcamp.png' %}" height="30" width="30"></a></li>
	</ul>
	<hr>
	{% endfor %}


</div>

{% endblock content %}
