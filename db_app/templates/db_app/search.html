{% extends "db_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

	<h2>Search</h2>
	<form method="GET" target="_blank" class="form-inline needs-validation" novalidate>
		{% csrf_token %}
		<!-- <div class="form-row"> -->
			<div class="form-group mb-2">
				{{ form.name|as_crispy_field }}
			</div>
			<div class="form-group mb-2">
				{{ form.tags|as_crispy_field }}
			</div>
			<div class="form-group mb-2">
				{{ form.regions|as_crispy_field }}
			</div>
			<!-- <div class="col"> -->
				<button type="submit" name="submit" class="btn btn-success mb-2">Search</button>
			<!-- </div> -->
		<!-- </div> -->
	</form>

{% endblock content %}
