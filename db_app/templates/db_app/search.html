{% extends "db_app/base.html" %}
{% load crispy_forms_tags %}
{% block style %}

	<style type="text/css">
		.search-bar{
			margin-left: auto;
			margin-right: atuo;
		}
	</style>

{% endblock style %}
{% block content %}

	<h2>Search</h2>
	<form method="GET" target="_blank" class="search-bar needs-validation" novalidate>
		{% csrf_token %}
		<div class="form-row">
			<div class="col">
				{{ form.name|as_crispy_field }}
			</div>
			<div class="col">
				{{ form.tags|as_crispy_field }}
			</div>
			<div class="col">
				{{ form.regions|as_crispy_field }}
			</div>
			<div class="col">
				<button type="submit" name="submit" class="btn btn-success mb-2">Search</button>
			</div>
		</div>
	</form>

{% endblock content %}
